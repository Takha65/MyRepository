name: Integration continue

on:
 push: 
   branches:  
   -master
jobs: 
 build:
  runs-on: windows-latest
  steps:
   -uses: actions/checkout@v2
   -name: Set up JDK 11.0.2
    uses: actions/setup-java@v1
    with:
      java-version:11.0.2
   -name: Build with Maven
    run: mvn -b package --file pom.xml      
